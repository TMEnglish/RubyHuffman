
            <!DOCTYPE html>
            <html>
              <body>
                 <canvas
                    id='myCanvas'
                    width='251.71999999999997'
                    height='294'
                    style='border:1px solid #d3d3d3;'>
                 </canvas>
                 <script>
                    const X_SCALE = 43.4;
                    const Y_SCALE = 42;
                    const FONT_SIZE = 14;
                    const FONT = '14px "Lucida Console", Monaco';
                    
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.font = FONT;
       
        function translate(x, y) {
    
        //  Translate the coordinate system in scaled units.
        
            ctx.translate(x * X_SCALE, y * Y_SCALE);
        }
         
    
        function draw_line(x0, y0, x1, y1) {
    
        //  Draw line from (x0, y0) to (x1, y1) with scaling of dimensions.
    
            ctx.moveTo(x0 * X_SCALE, y0 * Y_SCALE);
            ctx.lineTo(x1 * X_SCALE, y1 * Y_SCALE);
            ctx.stroke();
        }
    
        
        function draw_link(y, bits, weight) {
        
        //  Draw a horizontal line from (0, y) to (1, y) with
        //  scaling of dimensions. Label it above with string `bits' (red),
        //  and below with string `weight' (in black).
        
            draw_line(0, y, 1, y);
            bits_y = y * Y_SCALE - 0.33 * FONT_SIZE;
            weight_y = y * Y_SCALE + 1.1 * FONT_SIZE;
            ctx.fillStyle = 'red';
            ctx.textAlign = 'center';
            ctx.fillText(bits, X_SCALE/2, bits_y);
            ctx.fillStyle = 'black';
            ctx.fillText(weight, X_SCALE/2, weight_y);
        }
        
        
        function draw_leaf(y, symbol) {
    
        //  Write symbol at (1, y) with scaling of coordinates.
    
            x = 1 * X_SCALE + 0.10 * FONT_SIZE
            y = y * Y_SCALE + 0.25 * FONT_SIZE;
            ctx.fillStyle = 'green';
            ctx.textAlign = 'left';
            ctx.fillText(symbol, x, y);
        }
    
                    translate(0.1, 0);
                     draw_link(2.6875, '', '14');
              draw_line(1, 1.0, 1, 4.375);
              translate(1, 0);
               draw_link(1.0, '0', '6');
              draw_line(1, 0.5, 1, 1.5);
              translate(1, 0);
              draw_link(0.5, '00', '3');
             draw_leaf(0.5, "\"s\"");
              translate(0, 1);
              draw_link(0.5, '01', '3');
             draw_leaf(0.5, "\" \"");
              translate(-1, -1);
            
              translate(0, 2);
               draw_link(2.375, '1', '8');
              draw_line(1, 1.0, 1, 3.75);
              translate(1, 0);
               draw_link(1.0, '10', '3');
              draw_line(1, 0.5, 1, 1.5);
              translate(1, 0);
              draw_link(0.5, '100', '1');
             draw_leaf(0.5, "\"e\"");
              translate(0, 1);
              draw_link(0.5, '101', '2');
             draw_leaf(0.5, "\"i\"");
              translate(-1, -1);
            
              translate(0, 2);
               draw_link(1.75, '11', '5');
              draw_line(1, 1.0, 1, 2.5);
              translate(1, 0);
               draw_link(1.0, '110', '2');
              draw_line(1, 0.5, 1, 1.5);
              translate(1, 0);
              draw_link(0.5, '1100', '1');
             draw_leaf(0.5, "\"h\"");
              translate(0, 1);
              draw_link(0.5, '1101', '1');
             draw_leaf(0.5, "\"a\"");
              translate(-1, -1);
            
              translate(0, 2);
              draw_link(0.5, '111', '3');
             draw_leaf(0.5, "\"t\"");
              translate(-1, -2);
            
              translate(-1, -2);
            
              translate(-1, -2);
            
                 </script>
              </body>
            </html>
